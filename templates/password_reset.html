{% extends 'base_accounts.html' %}

{% block title %}密码重置{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">重置密码</h3>
          <p>输入邮箱地址，发送一个密码重置链接</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">发送到邮箱</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
