{% extends 'base.html' %}

{% block title %}开始一个新帖子{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">主题</a></li>
  <li class="breadcrumb-item"><a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a></li>
  <li class="breadcrumb-item active">新帖子</li>
{% endblock %}

{% block content %}

    {% csrf_token %}

    <button type="submit" class="btn btn-success">提交</button>
  </form>
{% endblock %}
